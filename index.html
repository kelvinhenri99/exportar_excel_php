<head>

    <title>Projetos Bandas</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    
    <style type="text/css">
        body {
            padding-top: 5rem;
        }

        .starter-template {
            padding: 3rem 1.5rem;
        }

    </style>
</head>


<body>


    <div class="container">
        <div class="starter-template">


            <div class="row">
                <div class="col-5">
                    <H3>Cadastro de Bandas </H3>
                    <hr/>
                    <label>Nome da Banda</label>
                    <input type="text" id="banda_nome" class="form-control">
                    <label>Ano da Banda</label>
                    <input type="number" id="banda_ano" class="form-control">
                    <label>Estilo da Banda</label>
                    <select id="banda_estilo" class="form-control">
                        <option value="Rock">Rock</option>
                        <option value="Metal">Metal</option>
                        <option value="Blues">Blues</option>
                        <option value="Outros">Outros</option>
                    </select>
                    <label>Descrição da Banda</label>
                    <input type="text" id="banda_descricao" class="form-control"><br>
                    <button onclick="GravaBanda(); ConsultaBanda();" class="btn btn-success"> Cadastrar </button>
                </div>
				
                <div class="col-7">
                    <H3>Bandas Cadastradas</H3>
                    <hr/>
                    <div class="input-group mb-2 mb-sm-0">
                        <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div><input type="text" id="buscar" class="form-control" placeholder="pesquisar">
                    </div>
                    
                    <div id="conteudoJSON"></div>
					
					<a href=".\core\bandas.xls">
						<button type="button" class="btn">Exportar para o Excel</button>
					</a>
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="js/funcoes.js"></script>
</body>

</html>
